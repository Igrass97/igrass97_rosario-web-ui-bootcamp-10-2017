<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  </head>
  <body>
    <header>
      <h1>A day in the life</h1>
    </header>
    <section id="mainsection">
      <header>
        <h2>My todo list</h2>          
      </header>
      <article>
        <header>
          <h3>Daily chores</h3>
        </header>
        <ol>
          <li>Wake up</li>
          <li>Have breakfast</li>
          <li>Play video games or study</li>
          <li>Have lunch</li>
          <li>Take a nap / play more games / study more</li>
          <li>Go to the super market (only when needed)</li>
          <li>Go to the university</li>
          <li>Have dinner</li>
          <li>Sleep</li>
          <li>Go to 1</li>
        </ol>
      </article>
    </section>
  </body>
</html>
