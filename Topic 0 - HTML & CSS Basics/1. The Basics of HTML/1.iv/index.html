<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expenses</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--using some CSS for the table (to make it less ugly)-->
    <style>
      table{
        border: 1px solid black;
        border-collapse: collapse;
        background: rgba(131, 123, 123, 0.295);
      }
      tr{
        border-bottom: 1px solid black;
      }
      td, th{
        border-right: 1px solid black;
      }
    </style>  
  </head>
  <body>
    <header>
      <h1>Expenses</h1>
    </header>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Electricity Service</td>
          <td>$408</td>
        </tr>
        <tr>
          <td>Internet Service</td>
          <td>$600</td>
        </tr>
        <tr>
          <td>Water Service</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Natural Gas Service</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Rent</td>
          <td>$3500</td>
        </tr>
        <tr>
          <td>TGI</td>
          <td>$162</td>
        </tr>
        <tr>
          <td>Building expenses</td>
          <td>$540</td>
        </tr>
        <tr>
          <td>Food</td>
          <td>$2000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>$7360</strong></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
