<!DOCTYPE html>

<html lang="en">
<head>
	<title>Git Hub API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" src="./main.js"></script>
</head>

<body>
	<header>
		<h1>GitHub API</h1>
	</header>
	<section id="main" class="box">
		<h2>Enter keywords to search a GitHub repository</h2>
		<input type="text" name="search" id="searchfield" placeholder="ej: JavaScript">
		<button onclick="search();">Search!</button>
	</section>
	<img src="./Octocat.jpg" alt="Octocat from GitHub">
	<section id="searchresults" class="box">
		<ul id="repolist">
			
		</ul>
	</section>
	<div class="clearfix"></div>
</body>
</html>
