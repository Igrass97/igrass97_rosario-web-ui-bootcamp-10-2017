<div class="container" *ngIf="!clicked">
  <button (click)="getLeaderboard('2v2')">2v2</button>
  <button (click)="getLeaderboard('3v3')">3v3</button> 
  <header>
    <h1 class="text-center">Top Pvp mode</h1>
  </header> 
</div>  
<div class="container pvptop"> 
  <div *ngIf="!clicked" class="pvp container">
    
    <div *ngIf="found==2">
      <table class="interactivetable">
        <thead>
          <th>Rating</th>
          <th>Name</th>
          <th>Realm</th>
        </thead>
        <tbody>
          <tr *ngFor="let row of pvpLeaderboard" (click)="selectCharacter(row)">
            <td>{{row.rating}}</td>
            <td>{{row.name}}</td>
            <td>{{row.realmName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="found==1">Loading..</div>
    <div *ngIf="found==2">{{error}}</div>
  </div>
</div>

<div class="container">
  <button *ngIf="clicked" (click)="goBack()">BACK</button>
  <app-character-info [clicked]="clicked"></app-character-info>
</div>
