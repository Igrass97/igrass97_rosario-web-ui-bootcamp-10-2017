<div class="container" *ngIf="fetched">
  <table>
    <thead>
      <th>Rating</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let row of pvpLeaderboard" (click)="selectCharacter(row)">
        <td>{{row.rating}}</td>
        <td>{{row.name}}</td>
        <td>{{row.realmName}}</td>
      </tr>
    </tbody>
  </table>
  <app-character-info [manualSearch]="manualSearch"></app-character-info>
</div>
