<input type="text" [(ngModel)]="realm">
<input type="text" [(ngModel)]="guildName">

<button (click)="searchGuild(realm, guildName)"></button>

<div *ngIf="fetched">
  <h1>{{guild.name}}</h1>
  <h2>Level: {{guild.level}}</h2>
  
  <h2>Members</h2>

  <table>
    <tr *ngFor="let member of members" (click)="searchMember(member.character.realm, member.character.name)">
      <td>{{member.character.name}}</td>
      <td *ngFor="let class of classes.classes">
        <div *ngIf="class.id==member.character.class">{{class.name}}</div>
      </td>
      <td *ngFor="let race of races.races">
          <div *ngIf="race.id==member.character.race">{{race.name}}</div>
      </td>
      <td><img src="https://render-us.worldofwarcraft.com/character/{{member.character.thumbnail}}" alt="thumbnail not found"></td>
    </tr>
  </table>
</div>

<app-character-info></app-character-info>
