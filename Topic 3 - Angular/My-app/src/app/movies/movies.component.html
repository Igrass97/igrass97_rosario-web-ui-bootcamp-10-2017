<div class="container">

  <div class="list">
    <h2>List of movies</h2>
    <ul>
      <li *ngFor = "let movie of movies" (click)="onSelect(movie)">
        {{movie.title}}
      </li>
    </ul>
  </div>

  <app-moviedetails [movie]="selectedMovie"></app-moviedetails>
  <app-movie-editor *ngIf="selectedMovie" [movie]="selectedMovie" [movies]="movies"></app-movie-editor>
  <div class="clearfix"></div>
  
  <app-movie-adder (onAdd)="onAdd($event)" [movies] = "movies"></app-movie-adder>
</div>
